# .github/workflows/e2e.yml
# E2E Test Workflow - Runs Detox tests on iOS and Android simulators
#
# Schedule: Weekly on Sunday at 4am UTC (full matrix - all devices)
# Manual: Can be triggered via workflow_dispatch (single device, default iPhone 17)
#
# Uses Supabase cloud test branch for isolation.

name: E2E Tests

on:
  # Weekly run (full matrix - all devices)
  schedule:
    - cron: "0 4 * * 0" # Sunday at 4am UTC

  # Manual trigger with options (single device)
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to test"
        required: true
        default: "ios"
        type: choice
        options:
          - ios
          - android
          - both
      device:
        description: "iOS Device to test"
        required: true
        default: "iPhone 16"
        type: choice
        options:
          - iPhone 16
          - iPhone 16 Pro Max
          - iPhone SE
          - iPhone 14
      test_suite:
        description: "Test suite to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - smoke
          - auth
          - challenges
          - diagnostic

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # iOS E2E Tests - Weekly Full Matrix (All Devices)
  # ===========================================================================
  e2e-ios-matrix:
    name: E2E Tests (iOS - ${{ matrix.device.name }})
    runs-on: macos-15
    if: github.event_name == 'schedule'
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        device:
          - name: "iPhone 16 Pro Max"
            simulator: "iPhone 16 Pro Max"
            config: "ios.sim.release.iphone16promax"
          - name: "iPhone 16"
            simulator: "iPhone 16"
            config: "ios.sim.release.iphone16"
          - name: "iPhone SE"
            simulator: "iPhone SE (3rd generation)"
            config: "ios.sim.release.iphonese"
          - name: "iPhone 14"
            simulator: "iPhone 14"
            config: "ios.sim.release.iphone14"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Seed E2E test users
        env:
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run e2e:seed

      - name: Create .env for E2E
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}" >> .env
          echo "EXPO_PUBLIC_ENABLE_REALTIME=false" >> .env
          # No EXPO_PUBLIC_SENTRY_DSN ‚Äî Sentry disabled in E2E builds

      # --- iOS Build ---
      - name: Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Prebuild iOS
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          npx expo prebuild --platform ios --clean
          echo "Prebuild complete. Checking ios directory..."
          ls -la ios/

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS app (Release)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: detox build --configuration ${{ matrix.device.config }}

      # --- Run Tests ---
      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "${{ matrix.device.simulator }}" || true
          xcrun simctl bootstatus "${{ matrix.device.simulator }}" -b

      - name: Run E2E tests (iOS - ${{ matrix.device.name }})
        run: detox test --configuration ${{ matrix.device.config }}

      # --- Cleanup ---
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-${{ matrix.device.name }}-artifacts
          path: |
            e2e/.artifacts/
          retention-days: 7

  # ===========================================================================
  # iOS E2E Tests - Manual Single Device
  # ===========================================================================
  e2e-ios:
    name: E2E Tests (iOS - ${{ github.event.inputs.device || 'iPhone 16' }})
    runs-on: macos-15
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both')
    timeout-minutes: 60
    env:
      DEVICE_NAME: ${{ github.event.inputs.device || 'iPhone 16' }}
    steps:
      - name: Set device config
        id: device
        run: |
          case "${{ env.DEVICE_NAME }}" in
            "iPhone 16 Pro Max")
              echo "simulator=iPhone 16 Pro Max" >> $GITHUB_OUTPUT
              echo "config=ios.sim.release.iphone16promax" >> $GITHUB_OUTPUT
              ;;
            "iPhone 16")
              echo "simulator=iPhone 16" >> $GITHUB_OUTPUT
              echo "config=ios.sim.release.iphone16" >> $GITHUB_OUTPUT
              ;;
            "iPhone SE")
              echo "simulator=iPhone SE (3rd generation)" >> $GITHUB_OUTPUT
              echo "config=ios.sim.release.iphonese" >> $GITHUB_OUTPUT
              ;;
            "iPhone 14")
              echo "simulator=iPhone 14" >> $GITHUB_OUTPUT
              echo "config=ios.sim.release.iphone14" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Seed E2E test users
        env:
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run e2e:seed

      - name: Create .env for E2E
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}" >> .env
          echo "EXPO_PUBLIC_ENABLE_REALTIME=false" >> .env
          # No EXPO_PUBLIC_SENTRY_DSN ‚Äî Sentry disabled in E2E builds

      # --- iOS Build ---
      - name: Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Prebuild iOS
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          npx expo prebuild --platform ios --clean
          echo "Prebuild complete. Checking ios directory..."
          ls -la ios/

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS app (Release)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: detox build --configuration ${{ steps.device.outputs.config }}

      # --- Run Tests ---
      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "${{ steps.device.outputs.simulator }}" || true
          xcrun simctl bootstatus "${{ steps.device.outputs.simulator }}" -b

      - name: Run E2E tests (iOS)
        env:
          E2E_TEST_SUITE: ${{ github.event.inputs.test_suite || 'all' }}
        run: |
          if [ "$E2E_TEST_SUITE" = "diagnostic" ]; then
            detox test --configuration ${{ steps.device.outputs.config }} e2e/diagnostic.e2e.ts --loglevel trace --record-logs all 2>&1 | head -500
          elif [ "$E2E_TEST_SUITE" = "smoke" ]; then
            detox test --configuration ${{ steps.device.outputs.config }} --testNamePattern "Happy Path"
          elif [ "$E2E_TEST_SUITE" = "auth" ]; then
            detox test --configuration ${{ steps.device.outputs.config }} e2e/auth.e2e.ts
          elif [ "$E2E_TEST_SUITE" = "challenges" ]; then
            detox test --configuration ${{ steps.device.outputs.config }} e2e/challenge-creation.e2e.ts e2e/activity-flow.e2e.ts e2e/invite-flow.e2e.ts
          else
            detox test --configuration ${{ steps.device.outputs.config }}
          fi

      # --- Cleanup ---
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-${{ env.DEVICE_NAME }}-artifacts
          path: |
            e2e/.artifacts/
          retention-days: 7

  # ===========================================================================
  # Android E2E Tests
  # ===========================================================================
  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.platform == 'android' ||
      github.event.inputs.platform == 'both'
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Seed E2E test users
        env:
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run e2e:seed

      - name: Create .env for E2E
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}" >> .env
          echo "EXPO_PUBLIC_ENABLE_REALTIME=false" >> .env
          # No EXPO_PUBLIC_SENTRY_DSN ‚Äî Sentry disabled in E2E builds

      # --- Android Build ---
      - name: Prebuild Android
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          npx expo prebuild --platform android --clean
          echo "Prebuild complete. Checking android directory..."
          ls -la android/

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android app (Release)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: detox build --configuration android.emu.release

      # --- Run Tests ---
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34-default

      - name: Create AVD and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: Pixel 4
          avd-name: Pixel_4_API_34
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            if [ "${{ github.event.inputs.test_suite }}" = "diagnostic" ]; then
              detox test --configuration android.emu.release e2e/diagnostic.e2e.ts --loglevel trace --record-logs all 2>&1 | head -500
            elif [ "${{ github.event.inputs.test_suite }}" = "smoke" ]; then
              detox test --configuration android.emu.release --testNamePattern "Happy Path"
            elif [ "${{ github.event.inputs.test_suite }}" = "auth" ]; then
              detox test --configuration android.emu.release e2e/auth.e2e.ts
            elif [ "${{ github.event.inputs.test_suite }}" = "challenges" ]; then
              detox test --configuration android.emu.release e2e/challenge-creation.e2e.ts e2e/activity-flow.e2e.ts e2e/invite-flow.e2e.ts
            else
              detox test --configuration android.emu.release
            fi

      # --- Cleanup ---
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-android-artifacts
          path: |
            e2e/.artifacts/
          retention-days: 7

  # ===========================================================================
  # Summary Job
  # ===========================================================================
  e2e-summary:
    name: E2E Summary
    runs-on: ubuntu-latest
    needs: [e2e-ios-matrix, e2e-ios, e2e-android]
    if: always()

    steps:
      - name: Check results
        run: |
          ios_matrix_result="${{ needs.e2e-ios-matrix.result }}"
          ios_single_result="${{ needs.e2e-ios.result }}"
          android_result="${{ needs.e2e-android.result }}"

          echo "iOS E2E (Matrix): $ios_matrix_result"
          echo "iOS E2E (Single): $ios_single_result"
          echo "Android E2E: $android_result"

          # Check if any required job failed
          if [ "$ios_matrix_result" = "failure" ] || [ "$ios_single_result" = "failure" ] || [ "$android_result" = "failure" ]; then
            echo "‚ùå E2E tests failed"
            exit 1
          fi

          # Handle skipped jobs (when running single platform)
          if [ "$ios_matrix_result" = "success" ] || [ "$ios_single_result" = "success" ] || [ "$android_result" = "success" ]; then
            echo "‚úÖ E2E tests passed"
            exit 0
          fi

          # All skipped (shouldn't happen)
          echo "‚ö†Ô∏è No E2E tests ran"
          exit 1

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Weekly E2E Tests Failed',
              body: `The weekly E2E test run failed.\n\nWorkflow: ${context.workflow}\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease investigate and fix any regressions.`,
              labels: ['bug', 'e2e', 'automated']
            })
