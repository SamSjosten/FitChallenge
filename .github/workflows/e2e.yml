# .github/workflows/e2e.yml
# E2E Test Workflow - Runs Detox tests on iOS and Android simulators
#
# Schedule:
#   - Nightly at 4am UTC (single device, quick smoke test)
#   - Weekly on Sunday at 4am UTC (full device matrix)
# Manual: Can be triggered via workflow_dispatch

name: E2E Tests

on:
  # Nightly run (single device)
  schedule:
    - cron: "0 4 * * 1-6" # Mon-Sat at 4am UTC
    - cron: "0 4 * * 0" # Sunday at 4am UTC (full matrix)

  # Manual trigger with options
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to test"
        required: true
        default: "ios"
        type: choice
        options:
          - ios
          - android
          - both
      test_suite:
        description: "Test suite to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - smoke
          - auth
          - challenges
      full_matrix:
        description: "Run full device matrix (uses more CI minutes)"
        required: true
        default: false
        type: boolean

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # iOS E2E Tests
  # ===========================================================================
  e2e-ios:
    name: E2E Tests (iOS - ${{ matrix.device }})
    runs-on: macos-15
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.platform == 'ios' ||
      github.event.inputs.platform == 'both'
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        # Full matrix on: Sunday schedule OR manual with full_matrix=true
        # Single device on: Mon-Sat schedule OR manual with full_matrix=false
        device: ${{
          (github.event.schedule == '0 4 * * 0' || github.event.inputs.full_matrix == 'true')
          && fromJSON('["iPhone 17", "iPhone 17 Pro Max", "iPhone SE (3rd generation)"]')
          || fromJSON('["iPhone 17"]')
          }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      # --- Supabase Setup (using real Supabase project) ---
      - name: Create .env for E2E
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}" >> .env

      - name: Seed E2E test users
        env:
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run e2e:seed

      # --- iOS Build ---
      - name: Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Prebuild iOS
        run: |
          npx expo prebuild --platform ios --clean
          echo "Prebuild complete. Checking ios directory..."
          ls -la ios/

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      - name: Create Sentry properties
        run: |
          cat > ios/sentry.properties << EOF
          defaults.org=${{ secrets.SENTRY_ORG }}
          defaults.project=${{ secrets.SENTRY_PROJECT }}
          defaults.url=https://sentry.io/
          auth.token=${{ secrets.SENTRY_AUTH_TOKEN }}
          EOF

      - name: Build iOS app (Release)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: detox build --configuration ios.sim.release

      # --- Run Tests ---
      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "${{ matrix.device }}" || true
          xcrun simctl bootstatus "${{ matrix.device }}" -b

      - name: Run E2E tests (iOS)
        env:
          E2E_TEST_SUITE: ${{ github.event.inputs.test_suite || 'all' }}
          DETOX_DEVICE: ${{ matrix.device }}
        run: |
          if [ "$E2E_TEST_SUITE" = "smoke" ]; then
            detox test --configuration ios.sim.release --testNamePattern "Happy Path"
          elif [ "$E2E_TEST_SUITE" = "auth" ]; then
            detox test --configuration ios.sim.release e2e/auth.e2e.ts
          elif [ "$E2E_TEST_SUITE" = "challenges" ]; then
            detox test --configuration ios.sim.release e2e/challenge-creation.e2e.ts e2e/invite-flow.e2e.ts
          else
            detox test --configuration ios.sim.release
          fi

      # --- Cleanup ---
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ios-artifacts-${{ matrix.device }}
          path: |
            e2e/.artifacts/
          retention-days: 7

  # ===========================================================================
  # Android E2E Tests
  # ===========================================================================
  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.platform == 'android' ||
      github.event.inputs.platform == 'both'
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # --- Supabase Setup (using real Supabase project) ---
      - name: Create .env for E2E
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}" >> .env

      - name: Seed E2E test users
        env:
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run e2e:seed

      # --- Android Build ---
      - name: Prebuild Android
        run: |
          npx expo prebuild --platform android --clean
          echo "Prebuild complete. Checking android directory..."
          ls -la android/

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create Sentry properties
        run: |
          cat > android/sentry.properties << EOF
          defaults.org=${{ secrets.SENTRY_ORG }}
          defaults.project=${{ secrets.SENTRY_PROJECT }}
          defaults.url=https://sentry.io/
          auth.token=${{ secrets.SENTRY_AUTH_TOKEN }}
          EOF

      - name: Build Android app (Release)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: detox build --configuration android.emu.release

      # --- Run Tests ---
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34-default

      - name: Create AVD and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: Pixel 4
          avd-name: Pixel_4_API_34
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            if [ "${{ github.event.inputs.test_suite }}" = "smoke" ]; then
              detox test --configuration android.emu.release --testNamePattern "Happy Path"
            elif [ "${{ github.event.inputs.test_suite }}" = "auth" ]; then
              detox test --configuration android.emu.release e2e/auth.e2e.ts
            elif [ "${{ github.event.inputs.test_suite }}" = "challenges" ]; then
              detox test --configuration android.emu.release e2e/challenge-creation.e2e.ts e2e/invite-flow.e2e.ts
            else
              detox test --configuration android.emu.release
            fi

      # --- Cleanup ---
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-android-artifacts
          path: |
            e2e/.artifacts/
          retention-days: 7

  # ===========================================================================
  # Summary Job
  # ===========================================================================
  e2e-summary:
    name: E2E Summary
    runs-on: ubuntu-latest
    needs: [e2e-ios, e2e-android]
    if: always()

    steps:
      - name: Check results
        run: |
          ios_result="${{ needs.e2e-ios.result }}"
          android_result="${{ needs.e2e-android.result }}"

          echo "iOS E2E: $ios_result"
          echo "Android E2E: $android_result"

          # Check if any required job failed
          if [ "$ios_result" = "failure" ] || [ "$android_result" = "failure" ]; then
            echo "âŒ E2E tests failed"
            exit 1
          fi

          # Handle skipped jobs (when running single platform)
          if [ "$ios_result" = "success" ] || [ "$android_result" = "success" ]; then
            echo "âœ… E2E tests passed"
            exit 0
          fi

          # Both skipped (shouldn't happen)
          echo "âš ï¸ No E2E tests ran"
          exit 1

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Nightly E2E Tests Failed',
              body: `The nightly E2E test run failed.\n\nWorkflow: ${context.workflow}\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease investigate and fix any regressions.`,
              labels: ['bug', 'e2e', 'automated']
            })
