# .github/workflows/test.yml
# CI test gate - runs on every PR and push to main
#
# Test Tiers:
#   - Unit tests: Fast, hermetic, no external dependencies
#   - Component tests: UI rendering with mocked dependencies
#   - Component-integration tests: Real providers/hooks, mocked network
#   - Integration (Critical): Core paths only, runs on PR (~2-3 min)
#   - Integration (Full): Complete suite, runs on main/nightly
#
# Integration tests run against Supabase Local (Docker) for isolation.

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run full integration suite nightly at 3am UTC
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      run_full_integration:
        description: "Run full integration suite"
        required: false
        default: false
        type: boolean

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Tier 0: Unit & Component Tests (every PR)
  # ===========================================================================
  unit-and-component:
    name: Unit & Component Tests (incl. Integration)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Run component tests
        run: npm run test:component

      - name: Run component-integration tests
        run: npm run test:component:integration

  # ===========================================================================
  # Tier A: Critical Integration Tests (every PR)
  # ===========================================================================
  integration-critical:
    name: Integration Tests (Critical)
    runs-on: ubuntu-latest
    needs: unit-and-component

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: |
          supabase start
          echo "Supabase local started"

      - name: Apply migrations
        run: supabase db reset

      - name: Get Supabase local credentials
        id: supabase
        run: |
          # Debug: show the actual JSON structure
          echo "=== Supabase status JSON ==="
          supabase status --output json
          echo ""
          echo "=== JSON keys ==="
          supabase status --output json | jq 'keys'
          echo "=== End debug ==="

          # Extract credentials - try old and new formats
          # Old format: anon_key, service_role_key
          # New format: publishable, secret (or ANON_KEY, SERVICE_ROLE_KEY)
          echo "url=http://127.0.0.1:54321" >> $GITHUB_OUTPUT

          JSON=$(supabase status --output json)

          # Try multiple possible key names
          ANON_KEY=$(echo "$JSON" | jq -r '.anon_key // .ANON_KEY // .publishable // .Publishable // .API.anon_key // empty')
          SERVICE_KEY=$(echo "$JSON" | jq -r '.service_role_key // .SERVICE_ROLE_KEY // .secret // .Secret // .API.service_role_key // empty')

          echo "anon_key=${ANON_KEY}" >> $GITHUB_OUTPUT
          echo "service_role_key=${SERVICE_KEY}" >> $GITHUB_OUTPUT

          # Verify keys were extracted
          echo "Anon key: ${ANON_KEY:0:20}..."
          echo "Service key: ${SERVICE_KEY:0:20}..."
          echo "Anon key length: ${#ANON_KEY}"
          echo "Service role key length: ${#SERVICE_KEY}"

          if [ -z "$SERVICE_KEY" ] || [ "$SERVICE_KEY" = "null" ]; then
            echo "ERROR: Service role key not extracted!"
            echo "Available keys in JSON:"
            echo "$JSON" | jq 'keys'
            exit 1
          fi

      - name: Run critical integration tests
        env:
          SUPABASE_URL: ${{ steps.supabase.outputs.url }}
          SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.anon_key }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.service_role_key }}
        run: npm run test:integration:critical

      - name: Stop Supabase
        if: always()
        run: supabase stop

  # ===========================================================================
  # Tier B: Full Integration Tests (main branch / nightly / manual)
  # ===========================================================================
  integration-full:
    name: Integration Tests (Full)
    runs-on: ubuntu-latest
    needs: unit-and-component
    # Run on: main branch push, nightly schedule, or manual trigger with flag
    if: |
      github.ref == 'refs/heads/main' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_full_integration == 'true')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: |
          supabase start
          echo "Supabase local started"

      - name: Apply migrations
        run: supabase db reset

      - name: Get Supabase local credentials
        id: supabase
        run: |
          echo "url=http://127.0.0.1:54321" >> $GITHUB_OUTPUT

          JSON=$(supabase status --output json)

          # Try multiple possible key names (old and new CLI formats)
          ANON_KEY=$(echo "$JSON" | jq -r '.anon_key // .ANON_KEY // .publishable // .Publishable // .API.anon_key // empty')
          SERVICE_KEY=$(echo "$JSON" | jq -r '.service_role_key // .SERVICE_ROLE_KEY // .secret // .Secret // .API.service_role_key // empty')

          echo "anon_key=${ANON_KEY}" >> $GITHUB_OUTPUT
          echo "service_role_key=${SERVICE_KEY}" >> $GITHUB_OUTPUT

          if [ -z "$SERVICE_KEY" ] || [ "$SERVICE_KEY" = "null" ]; then
            echo "ERROR: Service role key not extracted!"
            exit 1
          fi

      - name: Run full integration tests
        env:
          SUPABASE_URL: ${{ steps.supabase.outputs.url }}
          SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.anon_key }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase.outputs.service_role_key }}
        run: npm run test:integration:full

      - name: Stop Supabase
        if: always()
        run: supabase stop

  # ===========================================================================
  # Summary Job (for branch protection rules)
  # ===========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-and-component, integration-critical]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-and-component.result }}" != "success" ]; then
            echo "❌ Unit/Component tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-critical.result }}" != "success" ]; then
            echo "❌ Critical integration tests failed"
            exit 1
          fi
          echo "✅ All required tests passed"
