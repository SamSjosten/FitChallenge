# .github/workflows/test.yml
# CI test gate - runs on every PR and push to main
#
# Test Tiers:
#   - Unit tests: Fast, hermetic, no external dependencies
#   - Component tests: UI rendering with mocked dependencies
#   - Component-integration tests: Real providers/hooks, mocked network
#   - Integration (Critical): Core paths only, runs on PR (~2-3 min)
#   - Integration (Full): Complete suite, runs on main/nightly
#
# Integration tests run against Supabase cloud test branch for isolation.

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run full integration suite nightly at 3am UTC
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      run_full_integration:
        description: "Run full integration suite"
        required: false
        default: false
        type: boolean

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Tier 0: Unit & Component Tests (every PR)
  # ===========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run unit tests with coverage
        run: npm run test:coverage

  # ===========================================================================
  # Tier A: Critical Integration Tests (every PR)
  # ===========================================================================
  integration-critical:
    name: Integration Tests (Critical)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run critical integration tests
        env:
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run test:integration:critical

  # ===========================================================================
  # Tier B: Full Integration Tests (main branch / nightly / manual)
  # ===========================================================================
  integration-full:
    name: Integration Tests (Full)
    runs-on: ubuntu-latest
    needs: unit-tests
    # Run on: main branch push, nightly schedule, or manual trigger with flag
    if: |
      github.ref == 'refs/heads/main' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_full_integration == 'true')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run full integration tests
        env:
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run test:integration:full

  # ===========================================================================
  # Summary Job (for branch protection rules)
  # ===========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-critical]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-critical.result }}" != "success" ]; then
            echo "❌ Critical integration tests failed"
            exit 1
          fi
          echo "✅ All required tests passed"
