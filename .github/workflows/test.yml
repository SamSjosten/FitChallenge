# .github/workflows/test.yml
# CI test gate - runs on every PR and push to main
#
# Purpose:
#   - Catch regressions before merge
#   - Validate TypeScript types
#   - Run unit tests (fast, hermetic, no secrets required)
#   - Run component tests (UI rendering, mocked dependencies)
#
# Integration tests are NOT run here (require .env.test secrets).
# See workflow_dispatch for manual integration test runs.

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run integration tests (requires secrets)"
        required: false
        default: false
        type: boolean

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit & Component Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit

      - name: Run component tests
        run: npm run test:component

  # Integration tests - manual trigger only (requires secrets)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration == 'true'
    needs: test # Only run if unit tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify integration test secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "❌ SUPABASE_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "❌ SUPABASE_ANON_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ SUPABASE_SERVICE_ROLE_KEY secret is not set"
            exit 1
          fi
          echo "✅ All integration test secrets are configured"

      - name: Run integration tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run test:integration
